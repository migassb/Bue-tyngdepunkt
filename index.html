<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bue Tyngdepunkt 3D</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: #f0f0f0; }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 8px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="info">
    <h3>Bue Tyngdepunkt Demo ðŸŽ¯</h3>
    <p>TrÃ¦k med musen for at rotere modellen</p>
  </div>

  <!-- Three.js og GLTF Loader -->
  <script src="https://unpkg.com/three@0.161.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.161.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://unpkg.com/three@0.161.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf0f0f0);

    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(2, 4, 5);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040));

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // ðŸ”¹ IndlÃ¦s din .glb model
    const loader = new THREE.GLTFLoader();
    loader.load(
      'bue_model.glb', // <<-- SÃ¸rg for at navnet matcher din uploadede fil
      function (gltf) {
        const model = gltf.scene;
        model.scale.set(1, 1, 1);
        scene.add(model);
      },
      undefined,
      function (error) {
        console.error('Fejl ved indlÃ¦sning af model:', error);
      }
    );

    // ðŸ”´ Tyngdepunkt (midlertidig rÃ¸d kugle)
    const kugleGeo = new THREE.SphereGeometry(0.05, 32, 32);
    const kugleMat = new THREE.MeshStandardMaterial({ color: 0xff0000 });
    const tyngdepunkt = new THREE.Mesh(kugleGeo, kugleMat);
    tyngdepunkt.position.set(0, 0, 0);
    scene.add(tyngdepunkt);

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
